name: Build then deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Set up a base environment for this job
    steps:
      # Clone the git repository in the environment
      - uses: actions/checkout@v2

      # Log in to Docker Hub
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image for React client and run tests
      - name: Build React Client Test Image And Run Tests
        run: |
          docker build -t azty/react-test -f ./client/Dockerfile.dev ./client
          docker run -e CI=true azty/react-test npm test

      # Build all other Docker images in one command
      - name: Build Multi Docker Images
        run: |
          docker build -t azty/multi-client ./client
          docker build -t azty/multi-nginx ./nginx
          docker build -t azty/multi-server ./server
          docker build -t azty/multi-worker ./worker

      # Push Docker images to Docker Hub
      - name: Push Multi Docker Images
        run: |
          docker push azty/multi-client
          docker push azty/multi-nginx
          docker push azty/multi-server
          docker push azty/multi-worker

